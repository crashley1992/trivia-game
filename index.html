<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>

<h1>Spongebob Trivia</h1>
<div id="div-correct-counter">Correct: <span class="correct-counter"></span></div>
<div class="wrong-counter"></div>
<div class="timer-display"></div>


<div class="start-button-display">
<button type="button" onclick="startGame()" id="start-button" class="btn btn-success">Start Game</button>
<button type="button" onclick="stopGame()" id="stop-button" class="btn btn-danger">Reset Game</button>
</div>

<div class="display">
<h2 class="quiz-display"></h2>

<div class="button-display">
<button id="a" type="button" class="btn btn-info"></button>
<button id="b" type="button" class="btn btn-info"></button>
<button id="c" type="button" class="btn btn-info"></button>
</div>

<h2 class="correct-answer"></h2>
</div>


<script src="scripts/app.js"></script>
</body>
</html>
